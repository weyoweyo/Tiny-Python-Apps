{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for post in post_list %}
    <div class="card m-3">
        <div class="card-body">
            <h2 class="card-title">
                {{post.title}}
            </h2>
            <p class="card-text">
                {{post.content | slice:"400"}}
            </p>
            <p class="card-text">
                {{post.author | title}}
            </p>

            <a class="btn btn-secondary btn-sm" href="{% url 'blog_view' post.slug %}">
                Read more
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
